<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MMTech Logo - Transparent</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: 'Segoe UI', monospace;
    }
    
    .container {
        text-align: center;
        padding: 40px;
    }
    
    .preview-bg {
        background: 
            linear-gradient(45deg, #333 25%, transparent 25%),
            linear-gradient(-45deg, #333 25%, transparent 25%),
            linear-gradient(45deg, transparent 75%, #333 75%),
            linear-gradient(-45deg, transparent 75%, #333 75%);
        background-size: 20px 20px;
        background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        background-color: #222;
        padding: 40px;
        border-radius: 20px;
        border: 2px solid rgba(0,204,255,0.3);
        box-shadow: 0 0 40px rgba(0,204,255,0.2);
    }
    
    svg {
        filter: drop-shadow(0 0 20px rgba(0,204,255,0.4));
    }
    
    .controls {
        margin-top: 40px;
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
    }
    
    .btn {
        background: rgba(0,204,255,0.1);
        border: 2px solid rgba(0,204,255,0.5);
        color: #00ccff;
        padding: 15px 30px;
        border-radius: 10px;
        font-size: 14px;
        letter-spacing: 2px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        font-family: 'Segoe UI', monospace;
    }
    
    .btn:hover {
        background: rgba(0,204,255,0.2);
        box-shadow: 0 0 25px rgba(0,204,255,0.5);
        transform: translateY(-3px);
    }
    
    .info {
        margin-top: 30px;
        color: rgba(0,204,255,0.7);
        font-size: 12px;
        letter-spacing: 2px;
        max-width: 600px;
    }
    
    .info-item {
        margin: 10px 0;
        padding: 10px;
        background: rgba(0,204,255,0.05);
        border-left: 3px solid rgba(0,204,255,0.3);
    }
</style>
</head>
<body>

<div class="container">
    <div class="preview-bg">
        <svg id="logo" width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <!-- Gradients -->
                <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#00ccff;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#0099ff;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#0066ff;stop-opacity:1" />
                </linearGradient>
                
                <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1" />
                </linearGradient>
                
                <!-- Glow filter -->
                <filter id="glow">
                    <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                    <feMerge>
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
                
                <filter id="strongGlow">
                    <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
                    <feMerge>
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
            </defs>
            
            <!-- Background elements -->
            <circle cx="300" cy="150" r="120" fill="none" stroke="url(#mainGrad)" stroke-width="1" opacity="0.2"/>
            <circle cx="300" cy="150" r="140" fill="none" stroke="url(#mainGrad)" stroke-width="0.5" opacity="0.1"/>
            
            <!-- Hexagon frame -->
            <polygon points="300,50 370,90 370,170 300,210 230,170 230,90" 
                     fill="none" 
                     stroke="url(#accentGrad)" 
                     stroke-width="2" 
                     opacity="0.6"
                     filter="url(#glow)"/>
            
            <!-- Inner geometric design -->
            <line x1="260" y1="150" x2="340" y2="150" stroke="#00ccff" stroke-width="2" opacity="0.8" filter="url(#glow)"/>
            <line x1="300" y1="110" x2="300" y2="190" stroke="#00ccff" stroke-width="2" opacity="0.8" filter="url(#glow)"/>
            
            <!-- Corner accents -->
            <path d="M 270 120 L 280 120 L 280 130" fill="none" stroke="#00ffff" stroke-width="2" opacity="0.6"/>
            <path d="M 330 120 L 320 120 L 320 130" fill="none" stroke="#00ffff" stroke-width="2" opacity="0.6"/>
            <path d="M 270 180 L 280 180 L 280 170" fill="none" stroke="#00ffff" stroke-width="2" opacity="0.6"/>
            <path d="M 330 180 L 320 180 L 320 170" fill="none" stroke="#00ffff" stroke-width="2" opacity="0.6"/>
            
            <!-- Central M design -->
            <g filter="url(#strongGlow)">
                <text x="304" y="165" 
                      font-family="'Segoe UI', sans-serif" 
                      font-size="72" 
                      font-weight="700" 
                      fill="url(#mainGrad)" 
                      text-anchor="middle"
                      letter-spacing="8">MM</text>
            </g>
            
            <!-- Company name -->
            <text x="300" y="240" 
                  font-family="'Segoe UI', monospace" 
                  font-size="36" 
                  font-weight="300" 
                  fill="#ffffff" 
                  text-anchor="middle"
                  letter-spacing="12">MMTECH</text>
            
            <!-- Underline accent -->
            <line x1="230" y1="245" x2="370" y2="245" 
                  stroke="url(#accentGrad)" 
                  stroke-width="2" 
                  opacity="0.6"
                  filter="url(#glow)"/>
            
            <!-- Motto -->
            <text x="300" y="268" 
                  font-family="'Segoe UI', sans-serif" 
                  font-size="11" 
                  font-weight="400" 
                  fill="#00ccff" 
                  text-anchor="middle"
                  letter-spacing="3"
                  opacity="0.8">INNOVATE YOUR DIGITAL FUTURE</text>
            
            <!-- Side tech details -->
            <g opacity="0.4">
                <line x1="190" y1="140" x2="210" y2="140" stroke="#00ccff" stroke-width="1"/>
                <line x1="190" y1="150" x2="205" y2="150" stroke="#00ccff" stroke-width="1"/>
                <line x1="190" y1="160" x2="210" y2="160" stroke="#00ccff" stroke-width="1"/>
                
                <line x1="390" y1="140" x2="410" y2="140" stroke="#00ccff" stroke-width="1"/>
                <line x1="395" y1="150" x2="410" y2="150" stroke="#00ccff" stroke-width="1"/>
                <line x1="390" y1="160" x2="410" y2="160" stroke="#00ccff" stroke-width="1"/>
            </g>
        </svg>
    </div>
    
    <div class="controls">
        <button class="btn" onclick="downloadSVG()">⬇ LETÖLTÉS SVG</button>
        <button class="btn" onclick="downloadPNG()">⬇ LETÖLTÉS PNG</button>
        <button class="btn" onclick="downloadPNGLarge()">⬇ LETÖLTÉS PNG (2x)</button>
    </div>
    
    <div class="info">
        <div class="info-item">✓ TRANSPARENT HÁTTÉR</div>
        <div class="info-item">✓ VESZTESÉGMENTES SVG FORMÁTUM</div>
        <div class="info-item">✓ PNG EXPORT 1x (600×300) ÉS 2x (1200×600)</div>
    </div>
</div>

<script>
function downloadSVG() {
    const svg = document.getElementById('logo');
    const serializer = new XMLSerializer();
    const svgStr = serializer.serializeToString(svg);
    const blob = new Blob([svgStr], { type: 'image/svg+xml' });
    const url = URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.href = url;
    link.download = 'mmtech-logo-transparent.svg';
    link.click();
    URL.revokeObjectURL(url);
}

function downloadPNG(scale = 1) {
    const svg = document.getElementById('logo');
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    const svgData = new XMLSerializer().serializeToString(svg);
    
    canvas.width = 600 * scale;
    canvas.height = 300 * scale;
    
    const img = new Image();
    const blob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
    const url = URL.createObjectURL(blob);
    
    img.onload = function() {
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        canvas.toBlob(function(blob) {
            const pngUrl = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = pngUrl;
            link.download = `mmtech-logo-transparent${scale > 1 ? '-2x' : ''}.png`;
            link.click();
            URL.revokeObjectURL(pngUrl);
        });
        URL.revokeObjectURL(url);
    };
    
    img.src = url;
}

function downloadPNGLarge() {
    downloadPNG(2);
}
</script>

</body>
</html>
