<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00ccff;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="soundGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00ccff;stop-opacity:1" />
        </linearGradient>
        <radialGradient id="pulseGrad">
            <stop offset="0%" style="stop-color:#00ccff;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#00ccff;stop-opacity:0" />
        </radialGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <filter id="strongGlow">
            <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <circle cx="200" cy="200" r="150" fill="none" stroke="url(#textGrad)" stroke-width="2" opacity="0.3"/>
    <circle cx="200" cy="200" r="165" fill="none" stroke="url(#textGrad)" stroke-width="1" opacity="0.15"/>
    
    <circle cx="200" cy="200" r="100" fill="none" stroke="url(#soundGrad)" stroke-width="2" opacity="0.6"/>
    <circle cx="200" cy="200" r="110" fill="none" stroke="url(#soundGrad)" stroke-width="2" opacity="0.4"/>
    
    <g filter="url(#strongGlow)">
        <rect x="120" y="160" width="50" height="70" rx="3" fill="none" stroke="url(#textGrad)" stroke-width="3"/>
        <line x1="130" y1="175" x2="160" y2="175" stroke="url(#textGrad)" stroke-width="2"/>
        <line x1="130" y1="185" x2="160" y2="185" stroke="url(#textGrad)" stroke-width="2"/>
        <line x1="130" y1="195" x2="155" y2="195" stroke="url(#textGrad)" stroke-width="2"/>
        <line x1="130" y1="205" x2="160" y2="205" stroke="url(#textGrad)" stroke-width="2"/>
        <line x1="130" y1="215" x2="150" y2="215" stroke="url(#textGrad)" stroke-width="2"/>
    </g>
    
    <g filter="url(#strongGlow)">
        <path d="M 240 180 L 240 220 L 260 210 L 260 190 Z" fill="none" stroke="url(#soundGrad)" stroke-width="3"/>
        <path d="M 270 185 Q 280 195 270 205" fill="none" stroke="url(#soundGrad)" stroke-width="2.5" opacity="0.8"/>
        <path d="M 278 180 Q 290 195 278 210" fill="none" stroke="url(#soundGrad)" stroke-width="2.5" opacity="0.6"/>
        <path d="M 286 175 Q 300 195 286 215" fill="none" stroke="url(#soundGrad)" stroke-width="2.5" opacity="0.4"/>
    </g>
    
    <g opacity="0.7" filter="url(#glow)">
        <line x1="175" y1="195" x2="235" y2="195" stroke="url(#textGrad)" stroke-width="3" stroke-dasharray="5,5"/>
        <polygon points="235,195 225,190 225,200" fill="url(#textGrad)"/>
    </g>
    
    <circle cx="200" cy="195" r="12" fill="url(#pulseGrad)" opacity="0.6"/>
    <circle cx="200" cy="195" r="8" fill="url(#textGrad)" filter="url(#strongGlow)"/>
    
    <g opacity="0.5">
        <circle cx="100" cy="120" r="3" fill="#00ffff"/>
        <circle cx="300" cy="120" r="3" fill="#00ff88"/>
        <circle cx="100" cy="270" r="3" fill="#00ffff"/>
        <circle cx="300" cy="270" r="3" fill="#00ff88"/>
    </g>
    
    <g opacity="0.6" stroke="url(#textGrad)" stroke-width="2" fill="none">
        <path d="M 60 80 L 60 60 L 80 60"/>
        <path d="M 340 60 L 360 60 L 360 80"/>
        <path d="M 360 320 L 360 340 L 340 340"/>
        <path d="M 80 340 L 60 340 L 60 320"/>
    </g>
    
    <text x="200" y="330" 
          font-family="'Segoe UI', sans-serif" 
          font-size="26" 
          font-weight="600" 
          fill="url(#textGrad)" 
          text-anchor="middle"
          letter-spacing="4"
          filter="url(#glow)">TEXT-TO-SPEECH</text>
    
    <text x="200" y="360" 
          font-family="'Segoe UI', monospace" 
          font-size="16" 
          font-weight="300" 
          fill="#00ccff" 
          text-anchor="middle"
          letter-spacing="4"
          opacity="0.8">AI SYNTHESIS</text>
    
    <line x1="100" y1="40" x2="300" y2="40" 
          stroke="url(#textGrad)" 
          stroke-width="2" 
          opacity="0.5"
          filter="url(#glow)"/>
    
    <g opacity="0.3" stroke="#00ccff" stroke-width="1.5" fill="none">
        <path d="M 80 290 L 90 285 L 100 295 L 110 280 L 120 290 L 130 285 L 140 295"/>
        <path d="M 260 290 L 270 285 L 280 295 L 290 280 L 300 290 L 310 285 L 320 295"/>
    </g>
    
    <g opacity="0.3" stroke="#00ccff" stroke-width="1">
        <line x1="40" y1="185" x2="55" y2="185"/>
        <line x1="40" y1="195" x2="50" y2="195"/>
        <line x1="40" y1="205" x2="55" y2="205"/>
        <line x1="345" y1="185" x2="360" y2="185"/>
        <line x1="350" y1="195" x2="360" y2="195"/>
        <line x1="345" y1="205" x2="360" y2="205"/>
    </g>
</svg>
