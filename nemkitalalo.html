<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenderPredict AI - MMTECH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
</head>

<body>
    <!-- Fejléc -->
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: var(--main-bg);">
            <div class="container-fluid px-4 d-flex justify-content-between align-items-center">
                <!-- Bal oldali óra -->
                <div id="clockWidget" class="clock-widget d-flex align-items-center">
                    <div class="analog-clock me-3" aria-hidden="true">
                        <div class="dial">
                            <div class="hand hour" id="hourHand"></div>
                            <div class="hand minute" id="minuteHand"></div>
                            <div class="hand second" id="secondHand"></div>
                            <div class="center-dot"></div>
                        </div>
                    </div>
                    <div class="digital-wrap">
                        <div id="digitalTime" class="digital-time">00:00:00</div>
                        <div id="digitalDate" class="digital-date">—</div>
                    </div>
                </div>

                <!-- Jobb oldali menü -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
                    aria-controls="mainNav" aria-expanded="false" aria-label="Menü">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="mainNav">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="index.html#hero">Kezdőlap</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html#team">Csapat</a></li>
                        <li class="nav-item"><a class="nav-link active" href="ai.html">AI Szolgáltatások</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html#contact">Kapcsolat</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Hero -->
    <section class="hero text-center text-white d-flex align-items-center">
        <div class="container">
            <h1 class="display-5 fw-bold mb-3">GenderPredict AI</h1>
            <p class="lead">Adj meg egy keresztnevet, és az AI megmondja, hogy férfi vagy nő.</p>
        </div>
    </section>

    <!-- Tartalom -->
    <section class="container text-center my-5">
        <h2 class="mb-4">Próbáld ki most</h2>
        <div class="col-md-6 mx-auto">
            <div class="card p-4 shadow-lg">
                <label for="name" class="form-label fw-bold">Név:</label>
                <input type="text" id="name" class="form-control text-center mb-3"
                    placeholder="Írj be egy keresztnevet...">
                <button class="btn btn-primary w-100" onclick="checkGender()">Nem meghatározása</button>
                <hr>
                <h4 id="result" class="mt-3 text-primary"></h4>
            </div>
        </div>
    </section>

    <!-- Lábjegyzet -->
    <footer class="footer text-white text-center p-3">
        <p>MMTECH &copy; 2025</p>
        <p>Email: info@mmtech.com | Cím: Budapest, Tech utca 1. | Telefon: +36 1 555 1234</p>
        <a href="#" class="footer-link">Adatvédelmi nyilatkozat</a> |
        <a href="#" class="footer-link">ÁSZF</a>
    </footer>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

    <script>
        async function checkGender() {
            let name = document.getElementById("name").value.trim();
            const result = document.getElementById("result");

            if (!name) {
                result.innerText = "Kérlek, adj meg egy nevet!";
                result.classList.remove("text-success", "text-danger", "text-warning");
                return;
            }

            // Csak betűk és kötőjel
            const nameRegex = /^[a-zA-ZáéíóöőúüűÁÉÍÓÖŐÚÜŰ-]+$/;
            const firstName = name.split(" ")[0]; // csak az első név
            if (!nameRegex.test(firstName)) {
                result.innerText = `"${firstName}" nem tűnik érvényes névnek!`;
                result.classList.remove("text-success", "text-danger");
                result.classList.add("text-warning");
                return;
            }

            result.innerText = "Elemzés folyamatban...";
            result.classList.remove("text-success", "text-danger", "text-warning");

            try {
                const response = await fetch(`https://api.genderize.io?name=${encodeURIComponent(firstName)}`);
                const data = await response.json();

                // Ha kevés adat van a névhez
                if (!data.gender || data.count < 5) {
                    result.innerText = `"${firstName}" nem tűnik valós névnek.`;
                    result.classList.add("text-warning");
                } else {
                    const genderText = data.gender === "male" ? "férfi" : "nő";
                    result.innerText = `${data.name} valószínűleg ${genderText}. (${Math.round(data.probability * 100)}%)`;
                    result.classList.remove("text-warning");
                    result.classList.add(data.gender === "male" ? "text-info" : "text-danger");
                }
            } catch (error) {
                result.innerText = "Hiba történt az elemzés során. Próbáld újra később.";
                result.classList.add("text-warning");
            }
        }



    </script>
</body>

</html>
