<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pillanatképek - MMTECH</title>
<style>
    html,body{
        margin:0; padding:0; width:100%; height:100%; overflow-x:hidden;
        background:#000;
        font-family:'Segoe UI', 'Courier New', monospace;
        color: #fff;
    }
    canvas{position:fixed;inset:0;z-index:1}
    
    #main-content{
        position:relative;
        z-index:10;
        padding:120px 20px 80px;
        min-height:100vh;
        display:flex;
        flex-direction:column;
        align-items:center;
    }
    
    .back-nav{
        position:fixed;
        top:30px;
        left:30px;
        z-index:100;
        background:rgba(0,204,255,0.1);
        backdrop-filter:blur(15px);
        border:1px solid rgba(0,204,255,0.3);
        padding:12px 24px;
        border-radius:8px;
        color:#0cf;
        text-decoration:none;
        font-size:11px;
        letter-spacing:2px;
        transition:all 0.3s ease;
    }
    .back-nav:hover{
        background:rgba(0,204,255,0.2);
        box-shadow:0 0 20px rgba(0,204,255,0.4);
        transform:translateX(-5px);
    }
    
    .page-title{
        text-align:center;
        font-size:48px;
        font-weight:300;
        letter-spacing:8px;
        margin-bottom:15px;
        color:#fff;
        text-shadow:0 0 30px rgba(0,204,255,0.6);
        animation:fadeIn 1s ease;
    }
    
    .page-subtitle{
        text-align:center;
        font-size:12px;
        letter-spacing:5px;
        color:rgba(0,204,255,0.7);
        margin-bottom:50px;
        animation:fadeIn 1.5s ease;
    }
    
    .gallery-controls{
        margin-bottom:40px;
        text-align:center;
    }
    
    .control-btn{
        background:rgba(0,204,255,0.1);
        border:1px solid rgba(0,204,255,0.4);
        color:#0cf;
        padding:15px 40px;
        border-radius:8px;
        font-size:12px;
        letter-spacing:3px;
        cursor:pointer;
        transition:all 0.3s ease;
        margin:0 10px;
    }
    
    .control-btn:hover{
        background:rgba(0,204,255,0.2);
        box-shadow:0 0 25px rgba(0,204,255,0.5);
        transform:translateY(-3px);
    }
    
    .gallery-viewer{
        max-width:900px;
        width:100%;
        position:relative;
    }
    
    .image-frame{
        background:rgba(255,255,255,0.02);
        backdrop-filter:blur(25px);
        border:1px solid rgba(0,204,255,0.3);
        border-radius:20px;
        padding:30px;
        position:relative;
        overflow:hidden;
        box-shadow:0 20px 60px rgba(0,0,0,0.5);
    }
    
    .image-frame::before{
        content:'';
        position:absolute;
        top:-2px;
        left:-2px;
        right:-2px;
        bottom:-2px;
        background:linear-gradient(45deg, 
            transparent, 
            rgba(0,204,255,0.1), 
            transparent, 
            rgba(255,0,255,0.1),
            transparent
        );
        border-radius:20px;
        opacity:0.5;
        z-index:-1;
        animation:borderFlow 4s linear infinite;
    }
    
    .image-container{
        position:relative;
        width:100%;
        height:500px;
        display:flex;
        align-items:center;
        justify-content:center;
        overflow:hidden;
        border-radius:12px;
        background:rgba(0,0,0,0.3);
    }
    
    #galleryImage{
        max-width:100%;
        max-height:100%;
        object-fit:contain;
        opacity:0;
        transform:scale(0.8);
        transition:all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow:0 10px 40px rgba(0,204,255,0.3);
    }
    
    #galleryImage.active{
        opacity:1;
        transform:scale(1);
    }
    
    .image-placeholder{
        color:rgba(0,204,255,0.5);
        font-size:14px;
        letter-spacing:3px;
        text-align:center;
    }
    
    .image-counter{
        text-align:center;
        margin-top:25px;
        font-size:13px;
        letter-spacing:3px;
        color:rgba(0,204,255,0.7);
    }
    
    .image-info{
        display:flex;
        justify-content:space-between;
        margin-top:20px;
        padding-top:20px;
        border-top:1px solid rgba(0,204,255,0.2);
    }
    
    .info-item{
        font-size:10px;
        letter-spacing:2px;
        color:rgba(255,255,255,0.5);
    }
    
    @keyframes fadeIn{
        from{opacity:0;transform:translateY(-20px);}
        to{opacity:1;transform:translateY(0);}
    }
    
    @keyframes borderFlow{
        0%{background-position:0% 50%;}
        50%{background-position:100% 50%;}
        100%{background-position:0% 50%;}
    }
    
    @media(max-width:768px){
        .page-title{font-size:32px;}
        .image-container{height:350px;}
        .control-btn{padding:12px 25px;font-size:10px;}
    }
</style>
</head>
<body>

<a href="index.html" class="back-nav">← VISSZA A FŐOLDALRA</a>

<div id="main-content">
    <h1 class="page-title">PILLANATKÉPEK</h1>
    <div class="page-subtitle">[ VISUAL_ARCHIVE_SYSTEM ]</div>
    
    <div class="gallery-controls">
        <button class="control-btn" onclick="playSlideshow()">
            <span id="playText">▶ VETÍTÉS INDÍTÁSA</span>
        </button>
        <button class="control-btn" onclick="showNextImage()">→ KÖVETKEZŐ KÉP</button>
    </div>
    
    <div class="gallery-viewer">
        <div class="image-frame">
            <div class="image-container">
                <img id="galleryImage" src="" alt="Galéria kép">
                <div class="image-placeholder" id="placeholder">
                    [ VÁRAKOZÁS KÉPBETÖLTÉSRE ]
                </div>
            </div>
            <div class="image-counter" id="counter">0 / 0</div>
            <div class="image-info">
                <span class="info-item">STATUS: <span id="status">STANDBY</span></span>
                <span class="info-item">FORMAT: ENCRYPTED_VISUAL_DATA</span>
            </div>
        </div>
    </div>
</div>

  "imports": {

  }

<script type="module">
import * as THREE from 'three';

// Scene setup
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x000205);
scene.fog = new THREE.Fog(0x000000, 10, 200);

const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.z = 30;

const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.body.insertBefore(renderer.domElement, document.body.firstChild);

// Stars
const starGeom = new THREE.BufferGeometry();
const starPos = [];
for(let i=0; i<3500; i++){
    starPos.push(
        THREE.MathUtils.randFloatSpread(500),
        THREE.MathUtils.randFloatSpread(500),
        THREE.MathUtils.randFloatSpread(500)
    );
}
starGeom.setAttribute('position', new THREE.Float32BufferAttribute(starPos, 3));
const stars = new THREE.Points(
    starGeom, 
    new THREE.PointsMaterial({ color: 0xffffff, size: 0.5, transparent: true, opacity: 0.5 })
);
scene.add(stars);

// Grid
const grid = new THREE.GridHelper(600, 80, 0x222222, 0x111111);
grid.position.y = -15;
scene.add(grid);

// Lighting
scene.add(new THREE.HemisphereLight(0xffffff, 0x000000, 1.5));
const pointLight = new THREE.PointLight(0x00ccff, 150);
pointLight.position.set(0, 10, 15);
scene.add(pointLight);

// Animation
let mouseX = 0, mouseY = 0;
document.addEventListener('mousemove', e => {
    mouseX = (e.clientX / window.innerWidth) * 2 - 1;
    mouseY = -(e.clientY / window.innerHeight) * 2 + 1;
});

function animate(){
    requestAnimationFrame(animate);
    
    stars.rotation.z += 0.0002;
    grid.rotation.y += 0.0005;
    
    camera.position.x += (mouseX * 3 - camera.position.x) * 0.03;
    camera.position.y += (mouseY * 3 - camera.position.y) * 0.03;
    camera.lookAt(0, 0, 0);
    
    pointLight.intensity = 150 + Math.sin(Date.now() * 0.001) * 20;
    
    renderer.render(scene, camera);
}
animate();

window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

<script>
// Képek tömbje - add hozzá a saját képeid URL-jeit
const images = [
    'https://via.placeholder.com/800x600/001a33/00ccff?text=MMTECH+PROJECT+01',
    'https://via.placeholder.com/800x600/1a0033/ff00ff?text=MMTECH+PROJECT+02',
    'https://via.placeholder.com/800x600/001a1a/00ff88?text=MMTECH+PROJECT+03',
    'https://via.placeholder.com/800x600/331a00/ffaa00?text=MMTECH+PROJECT+04',
    'https://via.placeholder.com/800x600/0d0033/8800ff?text=MMTECH+PROJECT+05'
];

let currentIndex = 0;
let isPlaying = false;
let slideshowInterval;

const galleryImg = document.getElementById('galleryImage');
const placeholder = document.getElementById('placeholder');
const counter = document.getElementById('counter');
const status = document.getElementById('status');
const playText = document.getElementById('playText');

function updateCounter(){
    counter.textContent = `${currentIndex + 1} / ${images.length}`;
}

function showImage(index){
    if(images.length === 0) return;
    
    galleryImg.classList.remove('active');
    status.textContent = 'LOADING...';
    
    setTimeout(() => {
        galleryImg.src = images[index];
        galleryImg.style.display = 'block';
        placeholder.style.display = 'none';
        
        setTimeout(() => {
            galleryImg.classList.add('active');
            status.textContent = 'ACTIVE';
        }, 100);
        
        updateCounter();
    }, 300);
}

function showNextImage(){
    if(images.length === 0) return;
    currentIndex = (currentIndex + 1) % images.length;
    showImage(currentIndex);
}

function playSlideshow(){
    if(!isPlaying){
        isPlaying = true;
        playText.textContent = '⏸ VETÍTÉS SZÜNETELTETÉSE';
        status.textContent = 'PLAYING';
        
        showImage(currentIndex);
        slideshowInterval = setInterval(() => {
            showNextImage();
        }, 3000);
    } else {
        isPlaying = false;
        playText.textContent = '▶ VETÍTÉS INDÍTÁSA';
        status.textContent = 'PAUSED';
        clearInterval(slideshowInterval);
    }
}

// Kezdeti állapot
if(images.length > 0){
    updateCounter();
} else {
    counter.textContent = '0 / 0';
    placeholder.textContent = '[ NINCS ELÉRHETŐ KÉP ]';
}
</script>
