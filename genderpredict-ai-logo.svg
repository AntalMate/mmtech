<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="maleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00ccff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0066ff;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="femaleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ff66ff;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="mixedGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#00ccff;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#00ffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1" />
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <filter id="strongGlow">
            <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <circle cx="200" cy="200" r="150" fill="none" stroke="url(#mixedGrad)" stroke-width="2" opacity="0.3"/>
    <circle cx="200" cy="200" r="165" fill="none" stroke="url(#mixedGrad)" stroke-width="1" opacity="0.15"/>
    
    <g opacity="0.4" filter="url(#glow)">
        <circle cx="200" cy="200" r="100" fill="none" stroke="#00ccff" stroke-width="1"/>
        <circle cx="200" cy="200" r="85" fill="none" stroke="#ff00ff" stroke-width="1"/>
        <circle cx="200" cy="200" r="70" fill="none" stroke="#00ccff" stroke-width="1"/>
    </g>
    
    <g filter="url(#strongGlow)">
        <circle cx="150" cy="200" r="35" fill="none" stroke="url(#maleGrad)" stroke-width="3"/>
        <line x1="170" y1="180" x2="195" y2="155" stroke="url(#maleGrad)" stroke-width="3"/>
        <line x1="195" y1="155" x2="195" y2="170" stroke="url(#maleGrad)" stroke-width="3"/>
        <line x1="195" y1="155" x2="180" y2="155" stroke="url(#maleGrad)" stroke-width="3"/>
    </g>
    
    <g filter="url(#strongGlow)">
        <circle cx="250" cy="200" r="35" fill="none" stroke="url(#femaleGrad)" stroke-width="3"/>
        <line x1="250" y1="235" x2="250" y2="265" stroke="url(#femaleGrad)" stroke-width="3"/>
        <line x1="235" y1="250" x2="265" y2="250" stroke="url(#femaleGrad)" stroke-width="3"/>
    </g>
    
    <g opacity="0.6" filter="url(#glow)">
        <line x1="185" y1="200" x2="215" y2="200" stroke="url(#mixedGrad)" stroke-width="2" stroke-dasharray="5,5"/>
        <circle cx="200" cy="200" r="5" fill="url(#mixedGrad)"/>
    </g>
    
    <g opacity="0.5">
        <circle cx="120" cy="150" r="3" fill="#00ccff"/>
        <circle cx="280" cy="150" r="3" fill="#ff00ff"/>
        <circle cx="120" cy="250" r="3" fill="#00ccff"/>
        <circle cx="280" cy="250" r="3" fill="#ff00ff"/>
    </g>
    
    <g opacity="0.6" stroke="url(#mixedGrad)" stroke-width="2" fill="none">
        <path d="M 60 80 L 60 60 L 80 60"/>
        <path d="M 340 60 L 360 60 L 360 80"/>
        <path d="M 360 320 L 360 340 L 340 340"/>
        <path d="M 80 340 L 60 340 L 60 320"/>
    </g>
    
    <text x="200" y="330" 
          font-family="'Segoe UI', sans-serif" 
          font-size="28" 
          font-weight="600" 
          fill="url(#mixedGrad)" 
          text-anchor="middle"
          letter-spacing="6"
          filter="url(#glow)">GENDERPREDICT</text>
    
    <text x="200" y="360" 
          font-family="'Segoe UI', monospace" 
          font-size="16" 
          font-weight="300" 
          fill="#00ccff" 
          text-anchor="middle"
          letter-spacing="4"
          opacity="0.8">AI ANALYSIS</text>
    
    <line x1="100" y1="40" x2="300" y2="40" 
          stroke="url(#mixedGrad)" 
          stroke-width="2" 
          opacity="0.5"
          filter="url(#glow)"/>
    
    <g opacity="0.3" stroke="#00ccff" stroke-width="1">
        <line x1="40" y1="190" x2="55" y2="190"/>
        <line x1="40" y1="200" x2="50" y2="200"/>
        <line x1="40" y1="210" x2="55" y2="210"/>
        <line x1="345" y1="190" x2="360" y2="190"/>
        <line x1="350" y1="200" x2="360" y2="200"/>
        <line x1="345" y1="210" x2="360" y2="210"/>
    </g>
</svg>
